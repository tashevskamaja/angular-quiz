<div id="quiz">
  <div *ngIf="mode=='quiz' && quiz">

    <div *ngFor="let question of filteredQuestions;">
      <div class="badge badge-info">Question {{pager.index + 1}} of {{pager.count}}.</div>
      <div *ngIf="config.duration" class="badge badge-info float-right">Time: {{ellapsedTime}} / {{duration}}</div>
      <h3 class="font-weight-normal">{{pager.index + 1}}.
        <span [innerHTML]="question.name"></span>
      </h3>

      <div class="form-check">
        <div class="col-6" *ngFor="let option of question.options">
          <div class="radio">
            <label class="font-weight-normal" [attr.for]="option.id">
              <input id="{{option.id}}" type="checkbox" [(ngModel)]="option.selected"
                (change)="onSelect(question, option);" /> {{option.name}}
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button class="btn btn-sm btn-outline-secondary" (click)="goTo(pager.index - 1);">Previous</button>
      <button class="btn btn-sm btn-outline-secondary" (click)="goTo(pager.index + 1);">Next</button>
      <!--<pagination *ngIf="config.showPager" direction-links="false" total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()"></pagination>-->
    </div>
  </div>

  <div class="row text-center" *ngIf="mode=='review'">
    <div class="col-4 cursor-pointer" *ngFor="let question of quiz.questions; let index = index;">
      <div (click)="goTo(index)" class="p-3 mb-2 {{ isAnswered(question) == 'Answered'? 'bg-info': 'bg-warning' }}">
        {{index + 1}}. {{ isAnswered(question) }}</div>
    </div>
  </div>
  <div class="result" *ngIf="mode=='result'">
    <h2>Quiz Result</h2>
    <div *ngFor="let question of quiz.questions; let index = index">
      <div class="result-question">
        <h5>{{index + 1}}. {{question.name}}</h5>
        <div class="row">
          <div class="col-6" *ngFor="let Option of question.options">
            <input id="{{Option.id}}" type="option" disabled="disabled" [(ngModel)]="Option.selected" /> {{Option.name}}
          </div>
        </div>
        <div class="p-1 m-2 alert {{ isCorrect(question) == 'correct'? 'alert-success': 'alert-danger'}}">Your answer is
          {{isCorrect(question)}}.</div>
      </div>
    </div>
  </div>
  <hr />
  <div *ngIf="mode!='result'" class="d-grid gap-2 d-md-block">
    <button type="button" class="btn-sm btn-info" (click)="mode = 'review'">Review</button>
    <button type="button" class="btn-sm btn-success" (click)="onSubmit();">Finish</button>
      </form>
    </div>
  </div>
</div>
